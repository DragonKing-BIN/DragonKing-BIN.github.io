<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Any</title>
    <style>
        #BOX{
            width: 100%;
            height: 95vh;
        }
        #chatMessages{
            height: 90%;
            display: flex;
            flex-direction: column;
        }
        #input-button-box{
            height: 10%;
            display: flex;
            align-items: center;
        }
        .message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .received-message {
            background-color: #9c9898;
            color: #ffffff;
            padding: 10px;
            border-radius: 15px;
            font-size: 26px;
            align-self: flex-start;
        }
        .sent-message {
            background-color: #28caf3;
            color: #ffffff;
            padding: 10px;
            border-radius: 15px;
            font-size: 26px;
            align-self: flex-end;
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .user-message {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div id="BOX">
        <div id="chatMessages"></div>
        <div id="input-button-box">
            <input type="text" id="messageInput" placeholder="Type a message..." style="width: 90%;height: 60%">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        // 提示框输入名字
        const username = prompt("请输入你的名字:");
        const socket = new WebSocket('ws://localhost:8765');

        socket.onopen = function(event) {
            console.log('WebSocket connection opened');
        };

        socket.onmessage = function(event) {
            const chatMessages = document.getElementById('chatMessages');
            const messageData = JSON.parse(event.data);

            if (messageData.type === 'message') {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message-container');

                const usernameElement = document.createElement('div');
                usernameElement.classList.add('username');
                usernameElement.textContent = `${messageData.username}`;

                const messageElement = document.createElement('div');
                messageElement.classList.add('message-content', 'received-message');
                messageElement.textContent = messageData.message;

                messageContainer.appendChild(usernameElement);
                messageContainer.appendChild(messageElement);
                chatMessages.appendChild(messageContainer);
            }
        };

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            const messageData = {
                type: 'message',
                username: username,
                message: message
            };
            socket.send(JSON.stringify(messageData));

            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `
                <div>
                    <div class="message-content sent-message">${message}</div>
                </div>
            `;

            document.getElementById('chatMessages').appendChild(userMessage);

            messageInput.value = '';
        }
    </script>
</body>
</html>
